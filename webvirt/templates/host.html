$def with (hostname, type, usedpct)
$if $usedpct <= "40%":
    $bar = 'bar-success'
$elif "70%" >= $usedpct > "40%":
    $bar = 'bar-warning'
$else:
    $bar = 'bar-danger'
<h2>Host Information</h2>
<span><b>Hostname:</b> $hostname</span> <br />
<span><b>Host Type:</b> $type</span> <br />
<span><b>Memory Usage:</b>
    <div class="progress">
        <div class="bar $bar" style="width: $usedpct">Used Memory</div>
    </div>
</span>
